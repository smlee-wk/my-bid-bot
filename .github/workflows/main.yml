name: 나라장터 입찰공고 자동 수집 (09:00 KST)

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 UTC 00:00 = KST 09:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # ❌ cache 옵션 제거

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client

      - name: Run collector
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}

          SHEET_NAME: 나라장터_수집
          WORKSHEET_INDEX: "0"

          DAYS_BACK: "2"
          INQRY_DIV: "1"
          NUM_OF_ROWS: "100"
          TIMEOUT_SEC: "20"
          MAX_RETRY: "3"

          READ_EXISTING_PK: "1"
          EXISTING_PK_LOOKBACK: "5000"
        run: |
          python main.py
