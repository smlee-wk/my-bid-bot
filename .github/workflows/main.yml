name: Daily Bid Automation

on:
  schedule:
    - cron: '0 0 * * *' # UTC 기준 00:00 (한국 시간 오전 9시)
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install requests pandas gspread oauth2client openpyxl
      - name: Run Script
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: python main.py
